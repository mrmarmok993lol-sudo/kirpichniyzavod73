<html lang="en">
<head> 
    <meta charset="UTF-8">

</head>
<body class="bg-contact">
    <nav>
        <ul class="sidebar">
            <li onClick="hideSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26" fill="black"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
            <li><a href="{{ url_for('about') }}">О нас</a></li>
            <li><a href="{{ url_for('contact') }}">Сделать заказ</a></li>
        </ul>
        <ul>
            <li><a href="{{ url_for('home') }}">Кирпичный Завод 73</a></li>
            <li class="hideOnMobile"><a href="{{ url_for('about') }}">О нас</a></li>
            <li class="hideOnMobile"><a href="{{ url_for('contact') }}">Сделать заказ</a></li>
            <li class="menu-btn" onClick="showSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26" fill="black"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg> </a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Связаться с нами</h2>
        <p class="contact-info">
            <span>Телефон:</span>
            <span id="phone">+7 (999) 123-45-67</span>
            <button class="copy-btn" onclick="copyToClipboard('phone')">Копировать</button>
        </p>
        <p class="contact-info">
            <span>Email:</span>
            <span id="email">info@kirpich73.ru</span>
            <button class="copy-btn" onclick="copyToClipboard('email')">Копировать</button>
        </p>
        <p class="contact-info">
            <span>Адрес:</span>
            <span id="address">г. Ульяновск, ул. Кирпичная, 73</span>
            <button class="copy-btn" onclick="copyToClipboard('address')">Копировать</button>
        </p>
        <div id="copy-status"></div>
    </div>

    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
        function copyToClipboard(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text).then(function() {
                const status = document.getElementById('copy-status');
                status.textContent = 'Скопировано!';
                status.style.color = '#0077cc';
                setTimeout(() => { status.textContent = ''; }, 1200);
            });
        }
    </script>
